        </div>

        </button>
      </div>

      <div class="enter-user">
        <form id="postForm" method="POST">
          <input
            type="text"
            id="input-box"
            name="input-box"
            placeholder="username"
            maxlength="10"
          /><br /><br />
          <input type="hidden" id="endScore" name="endScore" />
          <input type="hidden" id="endTime" name="endTime" />
          <button type="submit">Submit</button>
        </form>
